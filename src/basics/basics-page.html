<div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Super Heroes</h3>
  </div>
  <div class="panel-body">
    <ul>
      <li ng-repeat="hero in superHeroes">
        <p>
          Name: {{hero.name}}
        </p>
        <div>
          Age: {{hero.age}}
        </div>
      </li>
    </ul>
  </div>
</div>
